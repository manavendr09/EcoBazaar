# application.properties
# Using H2 in-memory database so no DB setup required.
spring.datasource.url=jdbc:h2:mem:ecobazaardb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA / Hibernate settings (show SQL in console)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server port (Spring Boot default 8080) - keep default unless needed to change
server.port=8080
